apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: django-space
  name: django
  labels:
    dep: djangoDep
spec:
  selector:
    matchLabels:
      app: django
  replicas: 1
  template:
    metadata:
      name: django-pod
      namespace: django-space
      labels:
        app: django
    spec:
      containers:
      - name: django
#        image:  django-app:prod
        image:  django-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password

          - name: POSTGRES_HOST
            value: postgres-service

          - name: POSTGRES_PORT
            value: "5432"
      serviceAccountName: django-account
